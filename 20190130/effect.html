<body>
    <h3>Effect</h3>
    <div id="box" class="box"></div>
    <button onclick="start();">Move</button>
</body>
<script>
    let box=document.getElementById("box");
    left=0;
    function start(){
        effectId=window.setInterval(move,10); // 以0.01秒執行一次 move
    }
    function move(){
        left++;
        box.style.marginLeft=left+"px";
        if(left>=500){ // 滿足終止條件，停止時間排程
            window.clearInterval(effectId);
        }
    }
</script>
