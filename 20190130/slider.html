<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider</title>
</head>
<style>
    body{
        margin: 0px;
    }
    header{
        width: 80%;
        height: 800px;
        position: relative;
    }
    header>.slide{
        width: 100%;
        height: 100%;
        background-size: cover;
        position: absolute;
        left: 0px;
        top: 0px;
        transition: opacity 1s; 
        opacity:0;
    }
    header>.current{
        opacity:1;
    }
</style>

<body>
    <h3>slider</h3>
    <header onclick="next();">
        <div class="slide current" style="background-image: url(./images/1519732606237.jpg)"></div>
        <div class="slide" style="background-image: url(./images/1519732126365.jpg)"></div>
        <div class="slide" style="background-image: url(./images/1519732266132.jpg)"></div>
        <div class="slide" style="background-image: url(./images/1519732155789.jpg)"></div>
        <div class="slide" style="background-image: url(./images/1519732415092.jpg)"></div>
        <div class="slide" style="background-image: url(./images/1519732479270.jpg)"></div>
        <div class="slide" style="background-image: url(./images/1519732097405.jpg)"></div>
        <div class="slide" style="background-image: url(./images/1519732309156.jpg)"></div>
        <div class="slide" style="background-image: url(./images/1519732344725.jpg)"></div>
        <div class="slide" style="background-image: url(./images/1519732384172.jpg)"></div>
    </header>
</body>
<script>
    let slides=document.getElementsByClassName("slide");
    let index=0;
    function next(){
        // 把目前的主圖藏起來
        slides[index].classList.remove("current");
        // 下一張
        index=(index+1)%slides.length;
        // 把新圖秀出來
        slides[index].classList.add("current");
    }
</script>
</html>
