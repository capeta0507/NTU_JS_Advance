        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 24, lng: 121},
                zoom: 8,
                mapTypeId:google.maps.MapTypeId.SATELLITE
            });
            // 在地圖上建立一個標示
            new google.maps.Marker({
                map:map,
                position:{lat: 25, lng: 121.55},
                draggable:true
            });
            new google.maps.InfoWindow({
                map:map,
                position:{lat: 23, lng: 121},
            })
        }
    
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAni4yC7oa9cZzWZHTVG7mSB4jTNipnZLQ&callback=initMap"></script>
